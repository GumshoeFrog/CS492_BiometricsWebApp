{% extends 'base.html' %}
{% load crispy_forms_filters %}

{% block title %}
<title>Bank Register</title>
{% endblock %}

{% block content %}
    <h1 class="text-center my-3">Register Today And Earn 20% Cash Back</h1>
    <div class="row justify-content-center">
        <div class="col col-6">
            <div class="card">
                <div class="card-body">
                    <h2>Register</h2>
                    <form action="{% url 'bank:register_bank' %}" method="POST">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button type="submit" class="btn btn-primary">Register</button>
                        <a class="mx-3" href="{% url 'bank:login_bank' %}">Log-in</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}

{% block script %}
{##}
{% endblock %}
