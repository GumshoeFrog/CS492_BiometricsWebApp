{% extends 'base.html' %}
{% load crispy_forms_filters %}

{% block title %}
<title>Federal Log-in</title>
{% endblock %}

{% block content %}
    <h1>Welcome To The State Department of Human Intelligence Portal</h1>
    <form action="{% url 'federal:login_federal' %}" method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Log in</button>
        <a class="mx-3" href="{% url 'federal:register_federal' %}">Register</a>
    </form>

{% endblock %}

{% block script %}
{##}
{% endblock %}
